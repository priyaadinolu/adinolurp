--- 
- hosts: all 
  become: yes 
  tasks: 
      - name: i want to install apache on ubuntu node 
        apt: 
            name: apache2
            state: present
        when: ansible_os_family --"Debian"
        
      

      - name: i want to install apache on redHat node
        yum:
            name: httpd
            state: present
        when: ansible_os_family --"RedHat"
      